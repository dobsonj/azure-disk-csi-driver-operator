# Test manifest for https://github.com/kubernetes/kubernetes/tree/master/test/e2e/storage/external
ShortName: azuredisk
StorageClass:
  FromExistingClassName: managed-csi
SnapshotClass:
  FromName: true
DriverInfo:
  Name: disk.csi.azure.com
  SupportedSizeRange:
    Min: 1Gi
    Max: 16Ti
  SupportedFsType:
    xfs: {}
    ext4: {}
  SupportedMountOption:
    dirsync: {}
  TopologyKeys: ["topology.disk.csi.azure.com/zone"]
  Capabilities:
    persistence: true
    fsGroup: true
    block: true
    exec: true
    volumeLimits: false
    controllerExpansion: true
    nodeExpansion: true
    onlineExpansion: false
    snapshotDataSource: true
    pvcDataSource: true
    topology: true
    multipods: true
Timeouts:
  PodStart: 15m
  PodDelete: 15m
  PVDelete: 20m
